<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>SUIT GAME</title>
</head>
<body>
  <div class="computer">
    <div class="score">
      <div class="compScore">
        <h1>COMP</h1>
        <h1>0</h1>
      </div>
      <div class="playerScore">
        <h1>YOU</h1>
        <h1>0</h1>
      </div>
    </div>
    <div class="img">
      <img src="img/batu.png" alt="imgComp">
    </div>
  </div>
  <div class="info">
    <div class="result">
      RESULT
    </div>
  </div>
  <div class="player">
    <div class="imgs">
      <div class="img">
        <img src="img/kertas.png" alt="kertas">
      </div>
      <div class="img">
        <img src="img/batu.png" alt="batu">
      </div>
      <div class="img">
        <img src="img/gunting.png" alt="gunting">
      </div>
    </div>
    
  </div>
  <script src="script.js"></script>
</body>
</html>
